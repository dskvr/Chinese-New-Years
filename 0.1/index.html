		effect = {}; forms = [];keys = [];
		socket = new io.connect(null, { port: 8090, rememberTransport: false});
		socket.on('message', function(obj){
			console.dir(obj);
		     if (obj.buffer){
		 	 //ignore this
	         } else message(obj);
		});
		socket.on('connect', function(){
			// console.dir(obj);
			console.dir('Connected to Socket.');
		});
		
		function message(obj){
	        var el = document.createElement('p');
	        if (obj.announcement) el.innerHTML = '<em>' + esc(obj.announcement) + '</em>';
	        else if (obj.message) el.innerHTML = '<b>' + esc(obj.message[0]) + ':</b> ' + esc(obj.message[1]);

	        if (obj.message && obj.message[0] == "you" && obj.message[1] == "1") {
	            jQuery('#button').css('background-color','green');

	        } else if (obj.message && obj.message[0] != "arduino" && obj.message[0] != "you" && obj.message[1] == "1") {
	            jQuery('#button').css('background-color','yellow');

	        } else if (obj.message && obj.message[1] == "0") {
	            jQuery('#button').css('background-color','white');            
	        }

	        if( obj.message && window.console && console.log ) console.log(obj.message[0], obj.message[1]);

	      }
		
	</script>
